version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hybrid_rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - hybrid_rag_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid_rag_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    env_file:
      - .env
      
    volumes:
      - ./uploads:/app/uploads
      - ./flask_session:/app/flask_session
      - ./chroma_storage:/app/chroma_storage
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hybrid_rag_network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  hybrid_rag_network:
    driver: bridge
